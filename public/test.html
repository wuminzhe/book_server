<!DOCTYPE html>
<html>
<head>
  <title>sss</title>
  <link data-turbolinks-track="true" href="/assets/bootstrap-multiselect.css?body=1" media="all" rel="stylesheet" />
  <script data-turbolinks-track="true" src="/assets/jquery.js?body=1"></script>
  <script data-turbolinks-track="true" src="/assets/bootstrap-multiselect.js?body=1"></script>


  <!-- Include Twitter Bootstrap and jQuery: -->
  <link rel="stylesheet" href="/assets/custom.css?body=1" type="text/css"/>
  <script type="text/javascript" src="/assets/jquery.js?body=1"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>

  <!-- Include the plugin's CSS and JS: -->
  <script type="text/javascript" src="js/bootstrap-multiselect.js"></script>
  <link rel="stylesheet" href="css/bootstrap-multiselect.css" type="text/css"/>
</head>
<body>
<!-- Build your select: -->
<select class="multiselect" multiple="multiple">
  <option value="cheese">Cheese</option>
  <option value="tomatoes">Tomatoes</option>
  <option value="mozarella">Mozzarella</option>
  <option value="mushrooms">Mushrooms</option>
  <option value="pepperoni">Pepperoni</option>
  <option value="onions">Onions</option>
</select>
<!-- Initialize the plugin: -->
<script type="text/javascript">
  $(document).ready(function() {
    $('.multiselect').multiselect();
  });
</script>
</body>
</html>
